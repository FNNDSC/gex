<dom-module id="ra-app">
  <template>
    <style>
      :host {
        --dark-primary-color:       #111111;
        --default-primary-color:    #303030;
        --light-primary-color:      #424242;
        --text-primary-color:       #FFFFFF;
        --accent-color:             #2196f3;
        --primary-background-color: #616161;
        --primary-text-color:       #FAFAFA; /*212121*/
        --secondary-text-color:     #757575;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #424242;

        --patient-primary-color: #CCFF00;
        --patient-light-color: #EFA;

        --normative-primary-color: #2196f3;
        --normative-light-color: #e3f2fd;

        --paper-dialog-background-color: var(--default-primary-color);

        /* paper-input */
        --paper-input-container-focus-color: var(--accent-color);
        --paper-input-container-invalid-color: red;
        --paper-input-container-color: var(--secondary-text-color);  
        --paper-input-container-input-color: var(--primary-text-color);  

        --paper-progress-active-color: var(--accent-color);
        --paper-progress-secondary-color: var(--accent-color);

        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      app-header {
        color: #fff;
        background-color: var(--dark-primary-color);
        font-weight: lighter;
        border-bottom: 1px solid var(--divider-color);
      }

      /* hide header if we enter fullscreen mode */
      app-header-layout:-webkit-full-screen-ancestor:not(iframe) app-header {
        z-index: -1 !important;
      }

      iron-pages {
        display: flex;
        flex-direction: column;
        height: 100%;
        background-color: var(--dark-primary-color);
        overflow: hidden;
      }

      .toolbar-login-actions {
        display: flex;
      }

      app-toolbar {
        height: 48px;
        font-size: 18px;
      }

      app-toolbar paper-button {
        font-size: 14px;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--accent-color);
      }


      ra-logo {
        margin-right: 2px;
      }

      [hidden] {
        display: none;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <chips-api
      id="API"></chips-api>

    <gex-datastore
      feed="[[feed]]"
      plugin="[[pluginBch]]"
      plugin-data="{{data}}"
      plugin-status="{{dataStatus}}"></gex-datastore>

    <gex-datastore
      feed="[[feed]]"
      plugin="[[pluginGe]]"
      plugin-data="{{dataGE}}"
      plugin-status="{{dataGEStatus}}"></gex-datastore>

    <!-- gex-pacs-pull-settings dialog -->
    <!-- must be at top level -->
    <gex-pacs-settings-dialog
      id="pacsSettingsDialog"
      aet="{{aet}}"
      aec="{{aec}}"
      aet-listener="{{aetListener}}"
      server-ip="{{serverIp}}"
      server-port="{{serverPort}}"></gex-pacs-settings-dialog>

    <!-- Main content -->
    <app-header-layout has-scrolling-region>

      <app-header slot="header" condenses reveals effects="waterfall">
        <app-toolbar>
          <ra-logo size="small"></ra-logo>
          <div main-title>dio viewer</div>
          <div hidden$="[[!login]]" class="toolbar-login-actions">
            <paper-tabs 
              selected="[[page]]"
              attr-for-selected="name"
              on-selected-changed="_paperTabSelectedChanged">
              <paper-tab name="library">Library</paper-tab>
              <paper-tab name="viewer">Viewer</paper-tab>
            </paper-tabs>
            <paper-button on-tap="handleLogout">Logout</paper-button>
          </div>

        </app-toolbar>
      </app-header>

      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="view404"
          role="main">
        <gex-login
          name="login"
          on-login="handleLogin"></gex-login>
        <gex-library
          name="library"
          aet="[[aet]]"
          aec="[[aec]]"
          aet-listener="[[aetListener]]"
          move-link="[[pacsRetrieveLink]]"
          query-link="[[pacsQueryLink]]"
          ge-retrieve-link="[[geRetrieveLink]]"
          s3-path-link="[[s3PathLink]]"
          s3-retrieve-link="[[s3RetrieveLink]]"
          server-ip="[[serverIp]]"
          server-port="[[serverPort]]"
          on-open-pacs-settings-dialog="handleOpenPacsSettingsDialog"
          on-open-viewer="handleOpenViewer"
          on-start-move="_handleStartMove"
          on-start-ge-retrieve="_handleStartGE"></gex-library>
        <gex-viewer
          name="viewer"
          previous-instance="[[pluginBch]]"
          data-bch="[[data]]"
          data-status-bch="[[dataStatus]]"
          data-ge="[[dataGE]]"
          data-status-ge="[[dataGEStatus]]"
          ge-link="[[geLink]]"
          on-open-dialog="handleOpenDialog"></gex-viewer>
        <gex-view404
          name="view404"></gex-view404>
      </iron-pages>
    </app-header-layout>

  </template>

  <script>
    class RaApp extends CHIPSPluginBehavior(
      Polymer.GestureEventListeners(Polymer.Element)) {

      static get is() {
        return 'ra-app';
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          login: {
            type: Boolean,
            observer: '_loginChanged',
          },
          feed: {
            type: Object,
            value: {},
          },
          plugins: {
            type: Array,
            value: [],
            observer: '_pluginsChanged',
          },
          pacsRetrieveLink: {
            type: String,
            value: '',
          },
          pacsQueryLink: {
            type: String,
            value: '',
          },
          s3PathLink: {
            type: String,
            value: '',
          },
          s3RetrieveLink: {
            type: String,
            value: '',
          },
          geRetrieveLink: {
            type: String,
            value: '',
          },
          geLink: {
            type: String,
            value: '',
          },
          pluginBch: {
            type: Object,
            value: {},
          },
          pluginGe: {
            type: Object,
            value: {},
          },
          demoPrefix: {
            type: String,
            value: '../ge/flat',
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      ready() {
        super.ready();

        if (sessionStorage.getItem('username') &&
            sessionStorage.getItem('token')) {
          this.login = true;
        } else {
          this.login = false;
        }
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'login';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('gex-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true
        );
      }

      _showPage404() {
        this.page = 'view404';
      }

      handleLogin() {
        this.login = true;
        // this.page = 'home';
      }

      handleLogout() {
        this.login = false;
        // this.page = 'login';
      }

      handleOpenDialog() {
        this.$.PACSPull.open();
      }

      _loginChanged(login) {
        if (login === undefined) {
          return;
        }

        if (!login) {
          sessionStorage.removeItem('username');
          sessionStorage.removeItem('token');
          this.set('route.path', '/login/');
        } else {
          if (this.page === 'login') {
            this.set('route.path', '/library/');
          }
          this.fetchPlugins();
        }
      }

      _handleStartMove(event) {
        if(sessionStorage.getItem('username') === 'demo') {
          // pass some info about the actual IDs to get
          this.data = this.demoPatients();
          this.addDemoPrefixTo(this.data);
          this.dataStatus = 'ready';
          return;
        }

        const detail = event.detail;
        this.set('feed', {
            href: detail.feedLink,
          }
        );
        this.set('pluginBch', detail.pluginInstance);
      }

      _handleStartGE(event) {
        if(sessionStorage.getItem('username') === 'demo') {
          // pass some info about the actual age to get
          this.dataGE = this.demoNormatives();
          this.addDemoPrefixTo(this.dataGE);
          this.dataGEStatus = 'ready';
          return;
        }

        const detail = event.detail;
        this.set('feed', {
            href: detail.feedLink,
          }
        );
        this.set('pluginGe', detail.pluginInstance);
      }

      fetchPlugins() {
        // through the API
        const data = {};
        data.auth = {
          type: 'token',
          token: sessionStorage.getItem('token'),
        };
        data.params = {};
        data.params.limit = 9999;
        data.params.page_size = 9999;
        this.$.API.request('GET', 'plugins', data)
          .then(this._handlePluginsResponse.bind(this))
          .catch(this._handlePluginsError.bind(this));
      }

      _handlePluginsResponse(response) {
        this.plugins = response.data;
      }

      _handlePluginsError(error) {
        window.console.log(error);
      }

      _pluginsChanged(plugins) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (plugins === undefined) {
          return;
        }
        for (let i = 0; i < this.plugins.length; i++) {
          if (this.plugins[i].data.name === 'pacsquery') {
            this.pacsQueryLink = plugins[i].links.instances;
          }
          if (this.plugins[i].data.name === 'pacsretrieve') {
            this.pacsRetrieveLink = plugins[i].links.instances;
          }
          if (this.plugins[i].data.name === 's3path') {
            this.s3PathLink = plugins[i].links.instances;
          }
          if (this.plugins[i].data.name === 's3retrieve') {
            this.s3RetrieveLink = plugins[i].links.instances;
          }
          if (this.plugins[i].data.name === 'geretrieve') {
            this.geRetrieveLink = plugins[i].links.instances;
          }
        }
      }

      _paperTabSelectedChanged(event) {
        const page = event.detail.value;
        this.set('route.path', `/${page}/`);
      }

      handleOpenPacsSettingsDialog() {
        this.$.pacsSettingsDialog.open();
      }

      handleOpenViewer() {
        this.set('route.path', `/viewer/`);
      }

      addDemoPrefixTo(demoDatasets) {
        for (let i=0; i<demoDatasets.length; i++) {
          const demoDataset = demoDatasets[i];
          demoDataset.details.series.preview.url =
            this.demoPrefix + '/' + demoDataset.details.series.preview.url;
          const data = demoDataset.details.series.data.map((v) => {
            return this.demoPrefix + '/' + v;
          });
          demoDataset.details.series.data = data;
        }
      }
