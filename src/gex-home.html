<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/chips-api/chips-api.html">

<link rel="import" href="elements/ami-viewer-2d.html">
<link rel="import" href="elements/control-panel.html">
<link rel="import" href="elements/series-preview.html">

<link rel="import" href="import-ami.html">

<link rel="import" href="../../bower_components/chips-api/chips-api.html">
<link rel="import" href="../../bower_components/chips-api/behaviors/chips-plugin-behavior.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="gex-home">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex: 1;
        background-color: var(--default-primary-color);
        color: var(--text-primary-color);
        font-weight: lighter;
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: var(--dark-primary-color);
        overflow: hidden;
      }

      .panel {
        width: 192px;
        display: flex;
        flex-direction: column;
      }

      .viewers {
        flex: 1;
        display:flex;
        flex-direction: rows;
      }

      .viewers > div {
        flex:1;
      }

      .series{
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .label {
        flex: 0;
        padding: 2px;
        /*min-width: 0;*/
        font-size: 12px;
        color: var(--secondary-text-color);
      }

      .ge {
        max-height: 192px;
      }

      [hidden] {
        display: none;
      }
    </style>

    <chips-api
      id="API"></chips-api>

    <div hidden$="[[!visibleBCH]]" class="panel bch">
      <app-toolbar>
        <div main-title>PACS</div>
        <paper-icon-button icon="my-icons:search" on-tap="handleBCH"></paper-icon-button>
        <paper-icon-button icon="my-icons:close" on-tap="hideBCH"></paper-icon-button>
      </app-toolbar>
      <div class="series">
        <!--DATA TO VISUALIZE-->
        <template is="dom-if" if="[[data.length]]">
          <template is="dom-repeat" items="[[data]]">
            <series-preview series="[[item]]" on-tap="_handleSeriesSelected"><series-preview>
          </template>
        </template>

        <!--NO DATA TO VISUALIZE-->
        <template is="dom-if" if="[[!data.length]]">
          No data available.
        </template>
      </div>
      <div class="ge" hidden$="[[!stackHelper._stack]]">
        <app-toolbar>
          <div main-title>Find on GE</div>
          <paper-icon-button icon="my-icons:search" on-tap="handleGE"></paper-icon-button>
        </app-toolbar>
        <div class="series">
          <template is="dom-repeat" items="[[dataG]]">
            <series-preview series="[[item]]" on-tap="_handleGESeriesSelected"><series-preview>
          </template>
        </div>
      </div>
      <div class="label">
        Copyright (c) 2016 The FNNDSC Project Authors. All rights reserved.</iron-icon>
      </div>
    </div>
    <div hidden$="[[visibleBCH]]" class="bch">
      <paper-icon-button icon="my-icons:chevron-right" on-tap="showBCH"></paper-icon-button>
    </div>

    <div class="content">
      <div class="viewers">
        <ami-viewer-2d
          id="render"
          class="viewers"
          stack-scene="[[stackScene]]"
          stack-index="{{stackIndex}}"
          stack-max-index="[[stackMaxIndex]]"
          orientation="{{orientation}}"
          stack-orientation="{{stackOrientationIndex}}"
          stack-window-width="[[stackWindowWidth]]"
          stack-window-center="[[stackWindowCenter]]"></ami-viewer-2d>
        <ami-viewer-2d
          id="render2"
          class="viewers"
          stack-scene="[[stackSceneGE]]"
          stack-index="{{stackIndexGE}}"
          stack-max-index="[[stackMaxIndexGE]]"
          orientation="{{orientationGE}}"
          stack-orientation="{{stackOrientationIndexGE}}"
          stack-window-width="[[stackWindowWidthGE]]"
          stack-window-center="[[stackWindowCenterGE]]"></ami-viewer-2d>
      </div>

    </div>

    <div hidden$="[[!visibleGE]]" class="panel">
      <app-toolbar>
        <div main-title>Control PACS</div>
        <paper-icon-button icon="my-icons:close" on-tap="hideGE"></paper-icon-button>
      </app-toolbar>
      <control-panel
        stack-helper="{{stackHelper}}"
        stack-index="{{stackIndex}}"
        stack-max-index="{{stackMaxIndex}}"
        orientation="{{orientation}}"
        stack-orientation="{{stackOrientationIndex}}"
        stack-window-width="{{stackWindowWidth}}"
        stack-window-center="{{stackWindowCenter}}"
      ></control-panel>
    </div>
    <div hidden$="[[!visibleGE]]" class="panel">
      <app-toolbar>
        <div main-title>Control GE</div>
        <paper-icon-button icon="my-icons:close" on-tap="hideGE"></paper-icon-button>
      </app-toolbar>
      <control-panel
        stack-helper="{{stackHelperGE}}"
        stack-index="{{stackIndexGE}}"
        stack-max-index="{{stackMaxIndexGE}}"
        orientation="{{orientationGE}}"
        stack-orientation="{{stackOrientationIndexGE}}"
        stack-window-width="{{stackWindowWidthGE}}"
        stack-window-center="{{stackWindowCenterGE}}"
      ></control-panel>
    </div>
    <div hidden$="[[visibleGE]]" class="ge">
      <paper-icon-button icon="my-icons:chevron-left" on-tap="showGE"></paper-icon-button>
    </div>
  </template>

  <script>
    class GEXHome extends CHIPSPluginBehavior(Polymer.GestureEventListeners(Polymer.Element)) {
      static get is() { return 'gex-home'; }

      static get properties() {
        return {
          fetching: {
            type: Boolean,
            value: false,
          },
          done: {
            type: Boolean,
            value: false,
          },
          doneG: {
            type: Boolean,
            value: false,
          },
          fetchingG: {
            type: Boolean,
            value: false,
          },
          files: {
            type: Array,
            value: [],
            observer: '_filesChanged',
          },
          data: {
            type: Array,
            value: [],
          },
          dataMap: {
            type: Object,
            value: new Map(),
          },
          dataSelected: {
            type: Object,
            value: {},
            observer: '_dataSelectedChanged',
          },
          filesG: {
            type: Array,
            value: [],
            observer: '_filesGChanged',
          },
          dataG: {
            type: Array,
            value: [],
          },
          dataGMap: {
            type: Object,
            value: new Map(),
          },
          dataGSelected: {
            type: Object,
            value: {},
            observer: '_dataGSelectedChanged',
          },
          running: {
            type: Boolean,
            value: false,
          },
          urlsSelected: {
            type: Array,
            value: [],
            observer: '_urlsSelectedChanged',
          },
          urlsGESelected: {
            type: Array,
            value: [],
            observer: '_urlsGESelectedChanged',
          },
          visibleGE: {
            type: Boolean,
            value: true,
            observer: '_visibleGEChanged',
          },
          visibleBCH: {
            type: Boolean,
            value: true,
            observer: '_visibleBCHChanged',
          },
          series: {
            type: Object,
            value: {},
          },
          stackHelper: {
            type: Object,
            value: {},
          },
          stackScene: {
            type: Object,
            value: {},
          },
          seriesGE: {
            type: Object,
            value: {},
          },
          stackHelperGE: {
            type: Object,
            value: {},
          },
          stackSceneGE: {
            type: Object,
            value: {},
          },
          geLink: {
            type: String,
            value: '',
          },
          previousInstance: {
            type: Object,
            value: {},
          },
        };
      }

      constructor() {
        super();
        this._resizeListenerBound = this._resizeListener.bind(this);
      }

      connectedCallback() {
        super.connectedCallback();
        window.addEventListener('resize', this._resizeListenerBound);
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        window.removeEventListener('resize', this._resizeListenerBound);
      }

      handleBCH(event) {
        event.stopPropagation();
        event.preventDefault();
        const openDialog = new CustomEvent(
          'open-dialog',
          {
            detail: {
              open: true,
            },
            bubbles: true,
            composed: true,
          }
        );
        this.dispatchEvent(openDialog);
      }

      handleGE(event) {
        const data = {};
        data.auth = {
          type: 'token',
          token: sessionStorage.getItem('token'),
        };
        //
        data.body = {};
        data.body.template = {};
        // the prefix:
        data.body.template.data = [
          {name: 'prefix', value: ''},
          {name: 'sleep', value: ''},
          {name: 'previous_id', value: ''},
        ];
        data.body.data = {};
        data.body.data['prefix'] = 'ge';
        data.body.data['sleep'] = '10';
        data.body.data['previous_id'] = this.previousInstance.data.id;

        this.$.API.handleAs = 'json';
        const start = this.__startPlugin(this.$.API, this.geLink, data);
        start.then(this._handleRetrieveResponse.bind(this))
          .catch(this._handleRetrieveError.bind(this));
      }

      _handleRetrieveResponse(response) {
        const fetchData = new CustomEvent(
          'fetch-data',
          {
            detail: {
              feedLink: this.feedLink,
              pluginInstance: response.data[0],
          },
        });

        // booo :(
        // backend hangs if we do not wait a bit....
        window.setTimeout(
          () => {
            this.dispatchEvent(fetchData);
          }, 1000);
      }

      _handleRetrieveError(error) {
        console.log(error);
      }

      hideBCH() {
        this.visibleBCH = false;
      }

      hideGE() {
        this.visibleGE = false;
      }

      showBCH() {
        this.visibleBCH = true;
      }

      showGE() {
        this.visibleGE = true;
      }

      _seriesStructure() {
        return {
          data: [],
          preview: null,
          details: {
            series: {
              date: 'no value provided',
              description: 'no value provided',
              files: 0,
            },
          },
        }
      }

      _filesChanged(files) {
        if(files === undefined) {
          return;
        }

        this._handleFilesChanged(files, 'data', this.dataMap);
      }

      _filesGChanged(filesGE) {
        if(filesGE === undefined) {
          return;
        }

        this._handleFilesChanged(filesGE, 'dataG', this.dataGMap);
      }

      _handleFilesChanged(files, targetLabel, targetMap) {
        // clear the map
        targetMap.clear();

        for (const file of files) {
          // handle DCM files
          if (file.data.fname.endsWith('.dcm')) {
            this._handleDCM(file, targetMap);
          } else if (file.data.fname.endsWith('preview.jpg')) {
            this._handleJPG(file, targetMap);
          }
        }

        // convert data map to array for polymer dom-repeat to kick in
        this._updateDataArray(targetLabel, targetMap);

        // fetch previews
        // we need to do it after _updateDataArray
        // so "path" is set in the series
        for(const series of this[targetLabel]) {
          if (series.preview !== null) {
            this._fetchPreview(series, targetLabel);
          }
        }
      }

      _handleDCM(file, targetMap) {
        const series = this._getSeriesFromFile(file, targetMap);
        series.data.push(file);
      }

      _handleJPG(file, targetMap) {
        const series = this._getSeriesFromFile(file, targetMap);
        series.preview = file;
      }

      _getSeriesFromFile(file, targetMap) {
        // get series directory
        const relativeFname = file.data.relative_fname;
        const relativeDirectory =
          relativeFname.slice(0, relativeFname.lastIndexOf('/'));
        
        // find series in the map
        let series = targetMap.get(relativeDirectory);
        if (series === null || series === undefined) {
          // add new series  in the map if not present
          series = this._seriesStructure();
          targetMap.set(relativeDirectory, series);
        }
        return series;
      }

      _fetchPreview(series, target) {
        //
        const apiData = {};
        apiData.auth = {
          type: 'token',
          token: sessionStorage.getItem('token'),
        };
        apiData.params = {};
        // fetch ressource then update it all...
        this.$.API.handleAs = 'blob';
        this.$.API.request('GET', series.preview.links.file_resource, apiData)
        .then((response) => {
          this.set([target, ...series.path, 'preview.blob'], response);
        })
        .catch((error) => {
          console.log(error);
        });
      }

      _updateDataArray(target, targetMap) {
        // Map to array
        const dataArray = [];
        // update map data
        function logMapElements(value, key) {
            // set study series description
            let seriesDate = 'no value provided';
            let seriesDescription = 'no value provided';
            const fullName = value.data[0].data.fname;
            const splitName = fullName.split('/');
            if (splitName.length >= 2) {
              const directory = splitName[splitName.length - 2];
              const splitSeries = directory.split('-');
              if (splitSeries.length === 3) {
                seriesDescription = splitSeries[0];
                seriesDate = splitSeries[1];
                if (seriesDate.length === 8) {
                  seriesDate = `
                    ${seriesDate.substring(0, 4)}-
                    ${seriesDate.substring(4, 6)}-
                    ${seriesDate.substring(6, 8)}`;
                }
              }
            }
            value.details.series.date = seriesDate;
            value.details.series.description = seriesDescription;
            // set study date
            // set files
            value.details.series.files = value.data.length + ' file';
            if (value.data.length > 1) {
              value.details.series.files += 's';
            }
            //
            value.selected = false;
            value.path = [];
            value.path.push(dataArray.length);
            dataArray.push(value);
        }
        
        targetMap.forEach(logMapElements);
        // update data
        this.set(target, dataArray);
      }

      _handleSeriesSelected(event) {
        const targetSeries = event.model.__data.item;
        this._handleSelected(targetSeries, 'dataSelected', 'data');
      }

      _handleGESeriesSelected(event) {
        const targetSeries = event.model.__data.item;
        this._handleSelected(targetSeries, 'dataGSelected', 'dataG');
      }

      _handleSelected(targetSeries, selection, data) {
        if (this[selection].selected !== undefined) {
          this.set([data, ...this[selection].path, 'selected'], false);
        }
        // select current
        this.set(selection, targetSeries);
        this.set([data, ...targetSeries.path, 'selected'], true);
      }

      _dataSelectedChanged(dataSelected) {
        this._handleSelectedChanged(dataSelected, 'urlsSelected');
      }

      _dataGSelectedChanged(dataGSelected) {
        this._handleSelectedChanged(dataGSelected, 'urlsGESelected');
      }

      _handleSelectedChanged(selection, targetLabel) {
        if (selection === undefined || !selection.data) {
          return;
        }
        const urlsSelected = selection.data.map(function(obj) {
          return `${obj.links.file_resource}`;
        });
        this.set(targetLabel, urlsSelected);
      }

      _urlsGESelectedChanged(urls) {
        if(urls === undefined ||
        urls.length <= 0) {
          return;
        }

        // need to fetch with "chips api" to pass token properly
        const LoadersVolume = AMI.default.Loaders.Volume;
        const loader = new LoadersVolume();

        const dataAPI = {};
        dataAPI.auth = {
          type: 'token',
          token: sessionStorage.getItem('token')
        };

        const fetch = (url) => {
          this.$.API.handleAs = 'arraybuffer';
          return this.$.API.request( 'GET', url, dataAPI );
        }

        // default load sequence promise
        const loadSequence = (url) => {
          return fetch(url)
            .then((rawData) => {
              return loader.parse({
                url: url,
                buffer: rawData,
                });
            })
            .catch(function(error) {
              window.console.log('oops... something went wrong...');
              window.console.log(error);
            });
        }

        const load = (url) => {
          // if we load a single file, convert it to an array
          if (!Array.isArray(url)) {
            url = [url];
          }
          const loadSequences = [];
          url.forEach((file) => {
            loadSequences.push(
              loadSequence(file)
            );
          });
          return Promise.all(loadSequences);
        }

        return load(urls)
          .then((series) => {
            // merge series
            const mergedSeries = series[0].mergeSeries(series);
            const firstSeries = mergedSeries[0];
            return firstSeries;
          })
          .then((series) => {
            this.set('seriesGE', series);
            
            // cleanup
            if (this.stackHelperGE !== null &&
              this.stackHelperGE._stack) {
              this.stackSceneGE.remove(this.stackHelperGE);
              this.stackSceneGE = null;
              this.stackHelperGE.dispose();
              this.stackHelperGE = null;
            }

            // new stack Helper
            const stackHelperGE = new AMI.default.Helpers.Stack(series.stack[0]);
            this.stackHelperGE = stackHelperGE;
            const stackSceneGE = new THREE.Scene();
            stackSceneGE.add(this.stackHelperGE);

            this.stackSceneGE = stackSceneGE;
            this.$.render.resize();
            this.$.render2.resize();
          })
          .catch((error) => {
            console.log(error);
          });
      }

      _urlsSelectedChanged(urls) {
        if(urls === undefined ||
        urls.length <= 0) {
          return;
        }

        // need to fetch with "chips api" to pass token properly
        const LoadersVolume = AMI.default.Loaders.Volume;
        const loader = new LoadersVolume();

        const dataAPI = {};
        dataAPI.auth = {
          type: 'token',
          token: sessionStorage.getItem('token')
        };

        const fetch = (url) => {
          this.$.API.handleAs = 'arraybuffer';
          return this.$.API.request( 'GET', url, dataAPI );
        }

        // default load sequence promise
        const loadSequence = (url) => {
          return fetch(url)
            .then((rawData) => {
              return loader.parse({
                url: url,
                buffer: rawData,
                });
            })
            .catch(function(error) {
              window.console.log('oops... something went wrong...');
              window.console.log(error);
            });
        }

        const load = (url) => {
          // if we load a single file, convert it to an array
          if (!Array.isArray(url)) {
            url = [url];
          }
          const loadSequences = [];
          url.forEach((file) => {
            loadSequences.push(
              loadSequence(file)
            );
          });
          return Promise.all(loadSequences);
        }

        return load(urls)
          .then((series) => {
            // merge series
            const mergedSeries = series[0].mergeSeries(series);
            const firstSeries = mergedSeries[0];
            return firstSeries;
          })
          .then((series) => {
            this.set('series', series);
            
            // cleanup
            if (this.stackHelper !== null &&
              this.stackHelper._stack) {
              this.stackScene.remove(this.stackHelper);
              this.stackScene = null;
              this.stackHelper.dispose();
              this.stackHelper = null;
            }

            // new stack Helper
            const stackHelper = new AMI.default.Helpers.Stack(series.stack[0]);
            this.stackHelper = stackHelper;
            const stackScene = new THREE.Scene();
            stackScene.add(this.stackHelper);

            this.stackScene = stackScene;
            this.$.render.resize();
            this.$.render2.resize();
          })
          .catch((error) => {
            console.log(error);
          });
      }

      _visibleGEChanged(visible) {
        this.$.render.resize();
        this.$.render2.resize();
      }

      _visibleBCHChanged(visible) {
        this.$.render.resize();
        this.$.render2.resize();
      }

      _resizeListener() {
        this.$.render.resize();
        this.$.render2.resize();
      }
    }

    window.customElements.define(GEXHome.is, GEXHome);
  </script>
</dom-module>
