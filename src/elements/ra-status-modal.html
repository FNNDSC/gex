<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="ra-status-modal">
  <template>
    <style>
      :host {
        display: flex;
        position: relative;
      }

      .content {
        display: flex;
        flex-direction: column;
        width: 640px;
        margin-left: auto;
        margin-right: auto;
      }

      paper-button {
        color: var(--text-primary-color);
      }

      @media (max-width: 640px) {
        .content {
          width: 100%;
        }
      }
    </style>

    <paper-dialog
      id="dialog"
      with-backdrop
      modal>
      <h2>Status</h2>
      <paper-dialog-scrollable>
        <div class="content">
          Hello....
        </div>
      </paper-dialog-scrollable>

      <div class="buttons">
        <paper-button dialog-confirm autofocus>OK</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    class RaStatusModal extends Polymer.Element {
      static get is() {
        return 'ra-status-modal';
      }
    
      static get properties() {
        return {
          status: {
            type: String,
            value: 'initial',
            observer: '_statusChanged',
          },
        };
      }

      _statusChanged(status) {
        console.log(status);
        if (status === 'error' || status === 'progress') {
          this.open();
        } else {
          this.close();
        }
      }

      open() {
        this.$.dialog.open();
      }

      close() {
        this.$.dialog.close();
      }
    }
    window.customElements.define(RaStatusModal.is, RaStatusModal);
  </script>
</dom-module>
