<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">

<dom-module id="control-panel">
  <template>
    <style>
      :host {
        -webkit-box-flex: 1;
            -ms-flex: 1;
                flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
      }
      .container {
        -webkit-box-flex: 1;
            -ms-flex: 1;
                flex: 1;
        -webkit-box-orient: horizontal;
        -webkit-box-direction: normal;
            -ms-flex-direction: row;
                flex-direction: row;
        display:-webkit-box;
        display:-ms-flexbox;
        display:flex;
        -webkit-box-pack: end;
            -ms-flex-pack: end;
                justify-content: flex-end;
      }
    
      .expand {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
            -ms-flex-direction: column;
                flex-direction: column;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        -webkit-box-pack: justify;
            -ms-flex-pack: justify;
                justify-content: space-between;
        padding: 4px;
        -webkit-box-flex: 1;
            -ms-flex: 1;
                flex: 1;
      }

      .parameter {
        width: 100%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
      }

      .label {
        -webkit-box-flex: 0;
            -ms-flex: 0;
                flex: 0;
        padding: 2px;
        /*min-width: 0;*/
        font-size: 12px;
        color: var(--secondary-text-color);
      }

      .static {
        -webkit-box-flex: 0;
            -ms-flex: none;
                flex: none;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
            -ms-flex-direction: column;
                flex-direction: column;
      }

      .static > .parameter {
        -webkit-box-pack: justify;
            -ms-flex-pack: justify;
                justify-content: space-between;
      }

      .stretch {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
      }

      [hidden] {
        display: none;
      }

      paper-button, paper-dropdown-menu, paper-slider {
        -webkit-box-flex: 1;
            -ms-flex: 1;
                flex: 1;
        width: auto;
      }

      paper-slider {
        --paper-slider-knob-color: #ccff00;
        --paper-slider-active-color: #ccff00;
        --paper-slider-input: {width: 64px}
      }

      paper-toggle-button {
        --paper-toggle-button-checked-bar-color: #ccff00;
        --paper-toggle-button-checked-button-color: #ccff00;
        --paper-toggle-button-checked-ink-color: #ccff00;
      }
    </style>

    <div class="container">

      <div hidden$="[[collapse]]" class="expand">
        <div class="parameter orientation">
          <paper-dropdown-menu label="Orientation" selected-item-label="{{orientation}}">
          <paper-listbox slot="dropdown-content" class="dropdown-content" selected="0">
              <paper-item>default</paper-item>
              <paper-item>axial</paper-item>
              <paper-item>coronal</paper-item>
              <paper-item>sagittal</paper-item>
          </paper-listbox>
          </paper-dropdown-menu>
        </div>
        <div class="parameter index">
            <div class="label">Image Index</div>
            <paper-slider value="{{index}}" immediate-value="{{index}}" min="0" max="[[maxIndex]]" editable></paper-slider>
        </div>
      </div>

      <div hidden$="[[collapse]]" class="expand">
        <div class="parameter windowWidth">
            <div class="label">Window Width</div>
            <paper-slider value="{{windowWidth}}" immediate-value="{{windowWidth}}" min="1" max="[[intensityRange]]" editable></paper-slider>
        </div>

        <div class="parameter windowCenter">
            <div class="label">Window Level</div>
            <paper-slider value="{{windowCenter}}" immediate-value="{{windowCenter}}" min="[[intensityMin]]" max="[[intensityMax]]" editable></paper-slider>
        </div>
      </div>

      <div hidden$="[[collapse]]" class="static">
        <div class="parameter stretch">
            <div class="label">Voxel Interpolation</div>
            <paper-toggle-button checked="{{interpolation}}"></paper-toggle-button>
        </div>

        <div class="parameter stretch">
            <div class="label">Auto Intensity</div>
            <paper-toggle-button checked="{{intensityAuto}}"></paper-toggle-button>
        </div>
      </div>

      <div class="static">
        <div class="stretch">
            <paper-button on-tap="_collapse">show/hide</paper-button>
        </div>
        <div hidden$="[[collapse]]" class="stretch">
            <paper-button on-tap="_resetStackHelper">reset</paper-button>
        </div>
      </div>
    </div>

  </template>

  <script>
    class ControlPanel extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return 'control-panel';
      }
      static get properties() {
        return {
          collapse: {
            type: Boolean,
            value: true,
            notify: true,
          },
          index: {
            type: Number,
            value: 0,
            notify: true,
          },
          intensityMin: {
            type: Number,
            value: 0,
          },
          intensityMax: {
            type: Number,
            value: 0,
          },
          intensityRange: {
            type: Number,
            value: 0,
          },
          interpolation: {
            type: Boolean,
            notify: true,
          },
          intensityAuto: {
            type: Boolean,
            notify: true,
          },
          maxIndex: {
            type: Number,
            value: 0,
          },
          orientation: {
            type: String,
            value: 'default',
            notify: true,
          },
          windowWidth: {
            type: Number,
            value: 0,
            notify: true,
          },
          windowCenter: {
            type: Number,
            value: 0,
            notify: true,
          },
        };
      }

      _collapse() {
        this.set('collapse', !this.collapse);
      }
    }
    window.customElements.define(ControlPanel.is, ControlPanel);
  </script>
</dom-module>
