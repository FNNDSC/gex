
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<!-- icons sets -->
<link rel="import" href="./layout-icons.html">

<dom-module id="viewer-global-controls">
  <template>
    <style>
      :host {
        display: block;
        -webkit-box-flex: 1;
            -ms-flex: 1;
                flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .container {
        -webkit-box-flex: 1;
            -ms-flex: 1;
                flex: 1;
        -webkit-box-orient: horizontal;
        -webkit-box-direction: normal;
            -ms-flex-direction: row;
                flex-direction: row;
        display:-webkit-box;
        display:-ms-flexbox;
        display:flex;
        -webkit-box-pack: end;
            -ms-flex-pack: end;
                justify-content: flex-end;
      }
    
      .expand {
        display: flex;
        padding: 0px 12px;
        border-right: 1px solid var(--divider-color);
        align-items: center;
      }

      .label {
        padding: 2px;
        font-size: 12px;
        text-align: end;
        color: var(--secondary-text-color);
      }

      .stretch {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        overflow: hidden;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
      }

      .spacer {
        -webkit-box-flex: 1;
            -ms-flex: 1;
                flex: 1;
      }

      #show {
        overflow: hidden;
        -webkit-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
                transform: rotate(0deg);
        -webkit-transition: transform 0.6s;
        -webkit-transition: -webkit-transform 0.6s;
        transition: -webkit-transform 0.6s;
        -o-transition: transform 0.6s;
        transition: transform 0.6s;
        transition: transform 0.6s, -webkit-transform 0.6s;
      }

      #show.opened {
        -webkit-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
                transform: rotate(180deg);
      }

      .collapsedLabel {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-flex: 1;
            -ms-flex: 1;
                flex: 1;
      }

      #collapser {
        padding: 2px;
        overflow: hidden;
      }

      [hidden] {
        display: none;
      }

      paper-button, paper-dropdown-menu, paper-slider {
        -webkit-box-flex: 1;
            -ms-flex: 1;
                flex: 1;
        width: auto;
      }

      .close {
        flex: 0;
        padding: 0;
        border: none;
      }

      .iron-selected {
        color: var(--accent-color);
      }

      iron-selector {
        text-align: center;
        display: flex;
      }

      iron-selector > div {
        display: inline-block;
      }
    </style>

    <div class="container">
      <div hidden$="[[collapse]]" class="expand">
        <div class="label">Layout</div>
        <iron-selector selected="{{layout}}">
          <paper-icon-button icon="layout-icons:layout-0"></paper-icon-button>
          <paper-icon-button icon="layout-icons:layout-1"></paper-icon-button>
          <paper-icon-button icon="layout-icons:layout-2"></paper-icon-button>
          <paper-icon-button icon="layout-icons:layout-3"></paper-icon-button>
          <paper-icon-button icon="layout-icons:layout-4"></paper-icon-button>
          <paper-icon-button icon="layout-icons:layout-5"></paper-icon-button>
        </iron-selector>
      </div>

      <div hidden$="[[collapse]]" class="expand">
        <div class="label">Theater mode</div>
        <paper-icon-button class$="{{_isTheaterModeSelected(theaterMode)}}" icon$="{{_isTheaterMode(theaterMode)}}" on-tap="_theaterMode"></paper-icon-button>
      </div>

      <div hidden$="[[collapse]]" class="expand">
        <div class="label">Localizers</div>
        <paper-icon-button class$="{{_isLocalizerSelected(localizer)}}" icon="editor:border-inner" on-tap="_localizer"></paper-icon-button>
      </div>

      <div class="spacer"></div>
    </div>

  </template>

  <script>
    /**
     * `viewer-global-controls-2d`
     * Control panel for 2D view
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ViewerGlobalControls extends
      Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return 'viewer-global-controls';
      }
      static get properties() {
        return {
          collapse: {
            type: Boolean,
            value: false,
            notify: true,
          },
          layout: {
            type: Number,
            value: 0,
            notify: true,
          },
          theaterMode: {
            type: Boolean,
            value: false,
            notify: true,
          },
          localizer: {
            type: Boolean,
            value: false,
            notify: true,
          },
        };
      }

      _collapse() {
        this.set('collapse', !this.collapse);
      }

      /**
       * Set classname for opened button
       *
       * @param {Boolean} collapsed
       *
       * @return {*}
       */
      _isCollapsed(collapsed) {
        return collapsed ? 'icons:expand-more' : 'icons:expand-less';
      }

      _theaterMode() {
        this.set('theaterMode', !this.theaterMode);
      }


      _localizer() {
        this.set('localizer', !this.localizer);
      }

      _isTheaterMode(theaterMode) {
        return theaterMode ? 'icons:fullscreen-exit' : 'icons:fullscreen';
      }

      _isTheaterModeSelected(theaterMode) {
        return theaterMode ? 'iron-selected' : '';
      }

      _isLocalizerSelected(localizer) {
        return localizer ? 'iron-selected' : '';
      }
    }
    window.customElements.define(ViewerGlobalControls.is, ViewerGlobalControls);
  </script>
</dom-module>
