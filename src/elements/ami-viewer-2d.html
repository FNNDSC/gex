<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../import-ami.html">

<dom-module id="ami-viewer-2d">
  <template>

    <style>
      :host {
        display: block;
        position: relative;
      }

      #container {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        position: absolute;
        overflow: hidden;
      }

      #overlay {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        overflow:hidden;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        -webkit-box-pack: center;
            -ms-flex-pack: center;
                justify-content: center;
        pointer-events: none;

      }

      #overlay > div {
        z-index: 1;
        position: absolute;
        margin: 4px;
        padding: 2px 10px;
      }

      .direction {
        font-size: 16px;
        text-transform: uppercase;
        color: var(--primary-text-color)
      }

      .information {
        font-size: 14px;
        -webkit-box-sizing: border-box;
                box-sizing: border-box;
        max-width: 50%;
        color: var(--secondary-text-color);
      }

      .information > div {
        -o-text-overflow: ellipsis;
           text-overflow: ellipsis; 
        overflow: hidden;
        white-space: nowrap;
      }

      .top {
        top: 0;
        text-align: center;
      }

      .bottom {
        bottom: 0;
        text-align: center;
      }

      .left {
        left: 0;
        text-align: left;
      }

      .right {
        right: 0;
        text-align: right;
      }
    </style>

    <div id="overlay">
      <div id="top" class="top direction"></div>
      <div id="bottom" class="bottom direction"></div>
      <div id="left" class="left direction"></div>
      <div id="right" class="right direction"></div>

      <div id="topLeft" class="top left information">
        <div>Image Size: [[sizeX]] x [[sizeY]]</div>
        <div>WW: [[stackWindowWidth]] WL: [[stackWindowCenter]]</div>
        <div>I: [[mouseI]] J: [[mouseJ]] K: [[mouseK]] Val: [[mouseValue]]</div>
      </div>
      <div id="topRight" class="top right information">
        <div>[[patientID]] (age: [[patientAge]], dob: [[patientBirthdate]])</div>
        <div>[[studyDescription]]</div>
        <div>[[seriesDescription]]</div>
      </div>
      <div id="bottomLeft" class="bottom left information">
        <div>Im: [[stackIndex]]/[[stackMaxIndex]]</div>
      </div>
      <div id="bottomRight" class="bottom right information">
        <div>Study Date: March 12, 2016</div>
      </div>
    </div>

    <div id="container">
    </div>

    </template>

  <script>
    class AMIViewer2D extends Polymer.Element {
      static get is() {
        return 'ami-viewer-2d';
      }
      static get properties() {
        return {
          animationFrameID: {
            type: Number,
            value: -1,
          },
          stackHelper: {
            type: Object,
            value: {},
          },
          stackScene: {
            type: Object,
            value: {},
            observer: '_stackSceneChanged',
          },
          orientation: {
            type: String,
            value: 'default',
            observer: '_orientationChanged',
          },
          stackIndex: {
            type: Number,
            notify: true,
            observer: '_sceneChanged',
          },
          active: {
            type: Boolean,
            notify: true,
          },
          stackMaxIndex: {
            type: Number,
            notify: true,
          },
          stackWindowWidth: {
            type: Number,
            observer: '_windowWidthChanged',
          },
          stackWindowCenter: {
            type: Number,
            observer: '_windowCenterChanged',
          },
          intensityAuto: {
            type: Boolean,
            observer: '_sceneChanged',
          },
          interpolation: {
            type: Boolean,
            observer: '_sceneChanged',
          },
          patientID: {
            type: String,
          },
          patientAge: {
            type: String,
          },
          patientBirthdate: {
            type: String,
          },
          studyDescription: {
            type: String,
          },
          seriesDescription: {
            type: String,
          },
          stackPatientID: {
            type: String,
          },
          sizeX: {
            type: Number,
          },
          sizeY: {
            type: Number,
          },
          mouseI: {
            type: Number,
          },
          mouseJ: {
            type: Number,
          },
          mouseK: {
            type: Number,
          },
          mouseValue: {
            type: Number,
          },
        };
      }

      constructor() {
        super();
        this._onScrollBound = this._onScroll.bind(this);
        this._onMouseMoveBound = this._onMouseMove.bind(this);
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this._controls.removeEventListener('OnScroll', this._onScrollBound);
        this._container.removeEventListener('mousemove', this._onMouseMoveBound);
      }

      ready() {
        super.ready();
        this._initViewer();
      }

      _initViewer() {
        this._container = this.$.container;
        this._slice = null;
        this._scene = null;
        this._clipPlane = null;
        this._changed = true;
        this.stackHelper = null;
        this.orientation = 'default';

        this._initScene();
        this._initCamera();
        this._initControls();
        this._initRenderer();

        // attach event listeners
        this._controls.addEventListener('OnScroll', this._onScrollBound);
        this._container.addEventListener('mousemove', this._onMouseMoveBound);
      }

      _initScene() {
        this._scene = new THREE.Scene();
      }

      _initCamera() {
        this._camera = new AMI.default.Cameras.Orthographic(
          this._container.clientWidth / -2,
          this._container.clientWidth / 2,
          this._container.clientHeight / -2,
          this._container.clientHeight / 2,
          1, 1000 );
      }

      _initControls() {
        this._controls =
          new AMI.default.Controls.TrackballOrtho(this._camera, this._container);
        this._controls.staticMoving = true;
        this._controls.noRotate = true;
        this._controls.target.set(0, 0, 0);
        this._camera.controls = this._controls;

        // add event listeners for selection
        this._controls.addEventListener('start', () => {
          this.active = true;
        });
        this._controls.addEventListener('change', () => {
          this._changed = true;
        });
      }

      _initRenderer() {
        this._renderer = new THREE.WebGLRenderer({
          antialias: true,
        });
        this._renderer.autoClear = false;
        this._renderer.localClippingEnabled = true;
        this._renderer.setSize(
          this._container.clientWidth, this._container.clientHeight);
        this._container.appendChild( this._renderer.domElement );
      }

      _animate() {
        this._controls.update();
        this.animationFrameID = requestAnimationFrame(() => {
          return this._animate();
        } );

        if (this._changed) {
          this._renderer.clear();
          this._renderer.render( this._scene, this._camera );
          this._changed = false;
        }
      }

      startRenderingLoop() {
        if (this.animationFrameID === -1) {
          this._animate();
        }
      }

      stopRenderingLoop() {
        window.cancelAnimationFrame(this.animationFrameID);
        this.animationFrameID = -1;
      }

      _stackSceneChanged(stackScene) {
        if (stackScene === undefined ||
            stackScene === null ||
            !stackScene.children) {
          return;
        }

        this._scene = stackScene;
        this.stackHelper = this._scene.children[0];
        this.update();
      }

      update() {
        if (this.stackHelper) {
          const stack = this.stackHelper.stack;
          this.stackHelper.slice.canvasWidth = this._container.clientWidth;
          this.stackHelper.slice.canvasHeight = this._container.clientHeight;

          // set camera
          const worldbb = stack.worldBoundingBox();
          const lpsDims = new THREE.Vector3(
            (worldbb[1] - worldbb[0])/2,
            (worldbb[3] - worldbb[2])/2,
            (worldbb[5] - worldbb[4])/2
          );

          // box: {halfDimensions, center}
          const box = {
            center: stack.worldCenter().clone(),
            halfDimensions:
              new THREE.Vector3(lpsDims.x + 10, lpsDims.y + 10, lpsDims.z + 10),
          };

          // init and zoom
          const canvas = {
              width: this._container.clientWidth,
              height: this._container.clientHeight,
            };

          this._camera.directions =
            [stack.xCosine, stack.yCosine, stack.zCosine];
          this._camera.box = box;
          this._camera.canvas = canvas;
          this._camera.orientation = this.orientation;
          this._camera.update();
          this._camera.fitBox(2, 1);

          this.stackHelper.orientation = this._camera.stackOrientation;
          this.stackHelper.index =
            Math.floor(this.stackHelper.orientationMaxIndex/2);
          this.set('stackMaxIndex', this.stackHelper.orientationMaxIndex);
          this.set('stackIndex', this.stackHelper.index);

          this.updateInformation();
          this.updateLabels(
            this._camera.directionsLabel, this.stackHelper.stack.modality);
        }
      }

      resize() {
        if (
          this.stackHelper &&
          this._container &&
          this._container.clientWidth > 0) {
          const width = this._container.clientWidth;
          const height = this._container.clientHeight;
          const canvas = {
            width,
            height,
          };

          this._camera.canvas = canvas;
          this._camera.fitBox(2, 1);

          this._renderer.setSize(width, height);

          // update info to draw borders properly
          this.stackHelper.slice.canvasWidth = width;
          this.stackHelper.slice.canvasHeight = height;

          this._changed = true;
        }
      }

      _orientationChanged(orientation) {
        if (orientation === undefined ||
        orientation === '') {
          return;
        }

        if (this.stackHelper &&
        this.stackHelper.stack) {
          this._camera.orientation = orientation;
          this._camera.update();
          this._camera.fitBox(2, 1);

          this.stackHelper.orientation = this._camera.stackOrientation;
          this.stackHelper.index =
            Math.floor(this.stackHelper.orientationMaxIndex/2);
          this.set('stackMaxIndex', this.stackHelper.orientationMaxIndex);
          this.set('stackIndex', this.stackHelper.index);

          //
          this.updateInformation();
          this.updateLabels(
            this._camera.directionsLabel, this.stackHelper.stack.modality);

          this._changed = true;
        }
      }

      updateLabels(labels, modality) {
        if (modality === 'CR' || modality === 'DX') {
          return;
        }

        this.$.top.innerHTML = labels[0];
        this.$.bottom.innerHTML = labels[1];
        this.$.right.innerHTML = labels[2];
        this.$.left.innerHTML = labels[3];
      }

      updateInformation() {
        const stack = this.stackHelper.stack;
        const orientation = this.stackHelper.orientation;
        this.sizeX = stack._dimensionsIJK.getComponent((orientation + 1) % 2);
        this.sizeY = stack._dimensionsIJK.getComponent((orientation + 2) % 2);
      }

      _onScroll(event) {
        if (event.delta > 0) {
          if (this.stackHelper.index >= this.stackHelper.orientationMaxIndex - 1) {
            return false;
          }
          this.stackHelper.index += 1;
        } else {
          if (this.stackHelper.index <= 0) {
            return false;
          }
          this.stackHelper.index -= 1;
        }
        this.stackIndex = this.stackHelper.index;
        this._changed = true;
      }

      _onMouseMove(event) {
        const rect = this._container.getBoundingClientRect();
        const x = (event.clientX - rect.left) / rect.width;
        const y = (event.clientY - rect.top) / rect.height;

        const mouse = {
          x: (x * 2) - 1,
          y: - (y * 2) + 1,
        };

        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouse, this._camera);

        const intersects = raycaster.intersectObject(this._scene, true);
        if (intersects.length > 0) {
          let ijk =
            AMI.default.Models.Stack.worldToData(
              this.stackHelper.stack, intersects[0].point);
          this.mouseI = ijk.x;
          this.mouseJ = ijk.y;
          this.mouseK = ijk.z;
          this.mouseValue =
            AMI.default.Models.Stack.value(this.stackHelper.stack, ijk);
        }
      }

      _sceneChanged() {
        this._changed = true;
      }

      _windowCenterChanged(value) {
        this._sceneChanged();
      }

      _windowWidthChanged(value) {
        this._sceneChanged();
      }
    }
    window.customElements.define(AMIViewer2D.is, AMIViewer2D);
  </script>
</dom-module>
