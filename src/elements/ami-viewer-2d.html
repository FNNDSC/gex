<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../import-ami.html">

<dom-module id="ami-viewer-2d">
  <template>

    <style>
      :host {
        display: block;
      }

      #container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

    </style>
    <div id="container">

    </div>

    </template>

  <script>
    class AMIViewer2D extends Polymer.Element {
      static get is() {
        return 'ami-viewer-2d';
      }
      static get properties() {
        return {
          animationFrameID: {
            type: Number,
            value: -1,
          },
          slice: {
            type: Object,
            value: {},
            observer: '_sliceChanged',
          },
        };
      }

      ready() {
        super.ready();
        this._initViewer();
      }

      _initViewer() {
        this._container = this.$.container;
        this._slice = null;
        this._scene = null;
        this._clipPlane = null;
        this._stackHelper = null;
        this._orientation = 'default';

        this._initScene();
        this._initCamera();
        this._initControls();
        this._initRenderer();

        // add dummy cube for testing
        const geometry = new THREE.BoxGeometry(200, 200, 200);
        const material = new THREE.MeshBasicMaterial({
            color: 0xff0000,
            wireframe: true
        });
        this._mesh = new THREE.Mesh(geometry, material);
        this._scene.add(this._mesh);

        this._animate();
      }

      _initScene() {
        this._scene = new THREE.Scene();
      }

      _initCamera() {
        this._camera = new AMI.default.Cameras.Orthographic(
          this._container.clientWidth / -2,
          this._container.clientWidth / 2,
          this._container.clientHeight / -2,
          this._container.clientHeight / 2,
          1, 1000 );
      }

      _initControls() {
        this._controls =
          new AMI.default.Controls.TrackballOrtho(this._camera, this._container);
        this._controls.staticMoving = true;
        this._controls.noRotate = true;
        this._controls.target.set(0, 0, 0);
        this._camera.controls = this._controls;
      }

      _initRenderer() {
        this._renderer = new THREE.WebGLRenderer({
          antialias: true,
        });
        this._renderer.autoClear = false;
        this._renderer.localClippingEnabled = true;
        this._renderer.setSize(
        this._container.clientWidth, this._container.clientHeight);
        this._container.appendChild( this._renderer.domElement );
      }

      _animate() {
        this.animationFrameID = requestAnimationFrame(() => {this._animate()} );
        this._controls.update();
        this._renderer.clear();

        this._mesh.rotation.x += 0.01;
        this._mesh.rotation.y += 0.02;
        this._renderer.render( this._scene, this._camera );
      }

      _sliceChanged(oldSlice, newSlice) {
        // clean up previous state
        // create the new stackHelper
        console.log(oldSlice);
        console.log(newSlice);
      }
    }
    window.customElements.define(AMIViewer2D.is, AMIViewer2D);
  </script>
</dom-module>
