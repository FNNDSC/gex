<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/utils/flattened-nodes-observer.html">

<!-- App components  -->
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<!-- Paper components  -->
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="rav-panel">
  <template>
    <style>
      :host {
        display: flex;
      }

      .container, .content, .content ::slotted(*) {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .small {
        width: 152px;
      }

      .large {
        width: 256px;
      }

      [hidden] {
        display: none !important;
      }

    </style>

    <div hidden$="[[!isOpen]]" class$="container {{size}}">
        <app-toolbar>
            <div main-title><slot name="title"></slot></div>
            <slot name="title-actions"></slot>
            <paper-icon-button icon="icons:close" on-tap="_toggleOpen"></paper-icon-button>
        </app-toolbar>
        <div class="content">
           <slot name="content" class="content"></slot>
        </div>
    </div>


    <div hidden$="[[isOpen]]">
        <paper-icon-button icon="icons:add" on-tap="_toggleOpen"></paper-icon-button>
    </div>

  </template>

  <script>
    class RAVPanel extends Polymer.Element {
      static get is() {
        return 'rav-panel';
      }

      static get properties() {
        return {
          size: {
            type: String,
            value: 'small',
            observer: '_sizeChanged',
          },
          side: {
            type: String,
            value: 'left',
            observer: '_sideChanged',
          },
          isOpen: {
            type: Boolean,
            value: true,
            notify: true,
          },
        };
      }

      _toggleOpen() {
        this.set('isOpen', !this.isOpen);
      }
    }
    window.customElements.define(RAVPanel.is, RAVPanel);
  </script>
</dom-module>
