<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="gex-login.html">
<link rel="lazy-import" href="gex-view1.html">
<link rel="lazy-import" href="gex-view2.html">
<link rel="lazy-import" href="gex-view3.html">
<link rel="lazy-import" href="gex-view404.html">

<dom-module id="gex-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <!-- Main content -->
    <app-header-layout has-scrolling-region>

      <app-header slot="header" condenses reveals effects="waterfall">
        <app-toolbar>
          <div main-title>GEXplorer</div>
          <div hidden$="[[!login]]">
            Logout
            <paper-icon-button icon="my-icons:close"></paper-icon-button>
          </div>
        </app-toolbar>
      </app-header>

      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="view404"
          role="main">
        <gex-login name="login"></gex-login>
        <gex-view1 name="view1"></gex-view1>
        <gex-view2 name="view2"></gex-view2>
        <gex-view3 name="view3"></gex-view3>
        <gex-view404 name="view404"></gex-view404>
      </iron-pages>
    </app-header-layout>

  </template>

  <script>
    class GEXApp extends Polymer.Element {

      static get is() { return 'gex-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          login: {
            type: Boolean,
            value: true,
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'login';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('gex-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(GEXApp.is, GEXApp);
  </script>
</dom-module>
