<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../bower_components/chips-api/chips-api.html">

<link rel="import" href="../my-icons.html">

<link rel="import" href="gex-pacs-query.html">
<link rel="import" href="gex-pacs-move.html">
<link rel="import" href="gex-pacs-error.html">

<dom-module id="gex-pacs-pull">
  <template>
    <style>
      :host {
        display: flex;
        position: relative;
      }

      app-toolbar {
        margin-top: 0;
      }

      iron-pages.content {
        display: flex;
        width: 100%;
      }

      paper-button {
        color: var(--primary-text-color);
      }

      paper-button[disabled] {
        color: var(--default-primary-color)!important;
        background-color: var(--dark-primary-color);
      }
    </style>

    <chips-api
      id="API"
      on-response="_blockEvent"
      on-error="_blockEvent"></chips-api>

    <paper-dialog id="dialog" modal>
      <app-toolbar>
        <div main-title>PACS Pull</div>
        <paper-icon-button icon="my-icons:close" on-tap="_handleClose"></paper-icon-button>
      </app-toolbar>

      <paper-dialog-scrollable>
        <iron-pages class="content"
          selected="{{page}}"
          selected-item="{{selectedItem}}"
          attr-for-selected="name"
          fallback-selection="error"
          role="main">
          <gex-pacs-query
              id="query"
              feed-link="{{feedLink}}"
              name="query"
              on-response="_handleResponse"
              on-resize="_handleResize"
              settings="{{settings}}"
              instance="{{queryInstance}}"
              target="[[queryLink]]"></gex-pacs-query>
          <gex-pacs-move
              id="move"
              name="move"
              data="[[data]]"
              settings="[[settings]]"
              selection="{{selection}}"
              previous-instance="[[queryInstance]]"
              plugin-instance="{{moveInstance}}"
              target="[[moveLink]]"
              on-response="_handleResponse"
              on-page="_handlePage"></gex-pacs-move>
          <gex-pacs-error
              id="error"
              name="error"
              on-page="_handlePage"
              error="[[error]]"></gex-pacs-error>
        </iron-pages>
      </paper-dialog-scrollable>

      <div class="buttons">
        <iron-pages class="buttons"
          selected="{{page}}"
          attr-for-selected="name"
          fallback-selection="error404"
          role="main">
          <div name="query" >
            <paper-button on-tap="_handleNext">Query PACS</paper-button>
          </div>
          <div name="move" >
            <paper-button on-tap="_gotoQuery">New query</paper-button>
            <paper-button disabled$="[[disablePull]]" on-tap="_handleNext">Pull Data ({{selection.length}})</paper-button>
          </div>
          <div name="error404"></div>
        </iron-pages>
      </div>
    </paper-dialog>

  </template>

  <script>
    class GEXPacsPull extends Polymer.Element {
      static get is() {
        return 'gex-pacs-pull';
      }
    
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            value: 'query',
            observer: '_pageChanged',
          },
          selection:{
            type: Array,
            value: [],
          },
          disablePull: {
            type: Boolean,
            value: true,
          },
          selectedItem: {
            type: Object,
            value: {},
          },
          settings: {
            type: Object,
            value: {
              aet: 'CHIPS',
              aec: 'ORTHANC',
              aet_listener: 'CHIPS',
              server_ip: '192.168.1.40',
              server_port: '4242',
            },
          },
          data: {
            type: Object,
          },
          error: {
            type: Object,
          },
          queryInstance: {
            type: Number,
            value: -1,
          },
          feedLink: {
            type: String,
            observer: '_feedLinkChanged',
          },
          moveInstance: {
            type: Object,
            observer: '_moveInstanceChanged',
          },
          queryLink: {
            type: 'String',
            value: '',
          },
          moveLink: {
            type: 'String',
            value: '',
          },
        };
      }

      static get observers() {
        return [
            '_selectionChanged(selection.*)'
          ]
      }

      ready() {
        super.ready();
      }

      open() {
        this.$.dialog.open();
      }

      _handleResponse(response) {
        if (response) {
          const data = response.detail.data;
          if (data.status === 'error') {
            this.error = data;
            this.page = 'error';
          } else if (data.status === 'close') {

            // let app know we need to fetch the latest feed
            const fetchData = new CustomEvent(
              'start-move',
              {
                detail: {
                  feedLink: this.feedLink,
                  pluginInstance: this.moveInstance,
              },
            });

            this.dispatchEvent(fetchData);
            // regular close workflow
            this._handleClose();
          } else {
            this.data = data.data;
            this.page = 'move';
          }
        }
      }

      _pageChanged(page) {
        this._handleResize();
      }

      _handlePage(event) {
        event.stopPropagation();
        if (event &&
            event.detail) {
          const page = event.detail.page;
          this.page = page;
        }
      }

      reset() {
        this.page = 'query';
        this.$.move.reset();
      }

      _handleResize() {
        this.$.dialog.notifyResize();
      }

      _handleNext() {
        this.selectedItem.next();
      }

      _blockEvent(event) {
        event.stopPropagation();
      }

      _gotoQuery() {
        this.page = 'query';
      }

      _selectionChanged(selectionObject) {
        const path = selectionObject.path;
        const value = selectionObject.value;
        if (path === 'selection.length') {
          this.disablePull = (value <= 0);
        } else if (path === 'selection') {
          this.disablePull = (value.length <= 0);
        }
      }

      _handleClose() {
        this.$.dialog.close();
        this.reset();
      }

      _feedLinkChanged(feedLink) {
        console.log(feedLink);
      }

      _moveInstanceChanged(instance) {
        console.log(instance);
      }
    }
    window.customElements.define(GEXPacsPull.is, GEXPacsPull);
  </script>
</dom-module>
